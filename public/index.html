<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/public/favicon.ico">
    <title>按指穴</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" >
      <div class="loading_content">
        <div class="letter l1">L</div>
        <div class="box">
          <div class="b b1"></div>
          <div class="b b2"></div>
          <div class="b b3"></div>
          <div class="b b4"></div>
        </div>
        <div class="letter l2">A</div>
        <div class="letter l3">D</div>
        <div class="letter l4">I</div>
        <div class="letter l5">N</div>
        <div class="letter l6">G</div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
<style>
body{
  margin: 0;
  padding: 0;
}
#app{
  width: 100%;
  height: 100%;
}
.loading_content{
  width: 100%;
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  
}
.letter{
  font-family: 'Arial';
  width: 90px;
  height: 180px;
  font-size: 80px;
  overflow: hidden;
  color: #163D82;
  text-align: center;
  vertical-align: middle;
}

.box{
    width: 130px;
    height: 180px;
}

.box .b{
  border-radius: 50%;
  border-left: 4px solid ;
  border-right: 4px solid ;
  border-top: 4px solid transparent !important;
  border-bottom: 4px solid transparent !important;
  position: absolute;
  top: 44%;
  left: 38%;
  animation: ro 2s infinite;
}

.box .b1{
  border-color: rgba(211, 6, 47, 0.858);
  width: 90px;
  height: 90px;
}
.box .b2{
  border-color: rgba(211, 6, 47, 0.858);
  width: 70px;
  height: 70px;
  animation-delay: 0.2s;
}
.box .b3{
  border-color: rgba(211, 6, 47, 0.858);
  width: 50px;
  height: 50px;
  animation-delay: 0.4s;
}
.box .b4{
  border-color: rgba(211, 6, 47, 0.858);
  width: 30px;
  height: 30px;
  animation-delay: 0.6s;
}

@keyframes ro{
  0%{
    transform: translate(-50%,-50%) rotate(0deg);
  }
  50%{
    transform: translate(-50%,-50%) rotate(-180deg);
  }
  100%{
    transform: translate(-50%,-50%) rotate(0deg);
  }
}

/*====== 行動版 RWD | 320px ~ 768px ======*/
@media screen and (min-width: 320px) and (max-width: 767.98px){

  #app{
    margin: 0 auto;
  width: 90%;
  }
  .letter{
    font-size: 55px;
  }
  .box{
    width: 100px;
  }
  .box .b{
    top: 43%;
    left: 21%;
    border-left: 3px solid ;
    border-right: 3px solid ;
    border-top: 3px solid transparent !important;
    border-bottom: 3px solid transparent !important;
  }
  .box .b1{
  border-color: rgba(211, 6, 47, 0.858);
  width: 60px;
  height: 60px;
  }
  .box .b2{
    border-color: rgba(211, 6, 47, 0.858);
    width: 48px;
    height: 48px;
    animation-delay: 0.2s;
  }
  .box .b3{
    border-color: rgba(211, 6, 47, 0.858);
    width: 36px;
    height: 36px;
    animation-delay: 0.4s;
  }
  .box .b4{
    border-color: rgba(211, 6, 47, 0.858);
    width: 24px;
    height: 24px;
    animation-delay: 0.6s;
  }

}
/*======    平板版 RWD | 768px ~ 1200px ======*/
@media screen and (min-width: 768px) and (max-width: 1199.98px){

  .box .b{
  top: 46%;
  left: 28%;
}

.box .b1{
  border-color: rgba(211, 6, 47, 0.858);
  width: 90px;
  height: 90px;
}
.box .b2{
  border-color: rgba(211, 6, 47, 0.858);
  width: 70px;
  height: 70px;
  animation-delay: 0.2s;
}
.box .b3{
  border-color: rgba(211, 6, 47, 0.858);
  width: 50px;
  height: 50px;
  animation-delay: 0.4s;
}
.box .b4{
  border-color: rgba(211, 6, 47, 0.858);
  width: 30px;
  height: 30px;
  animation-delay: 0.6s;
}
  
}
</style>
